name: Periodic Summary

on:
  schedule:
    # ✅ 避开整点拥堵：改为每 3 小时的第 23 分钟运行
    # 对应 UTC: 0:23, 3:23, 6:23, 9:23...
    # 对应 北京: 8:23, 11:23, 14:23, 17:23, 20:23...
    # 刚好覆盖：开盘后、午盘饭点、收盘后、晚间新闻
    - cron: '23 */3 * * *'
  workflow_dispatch:

jobs:
  run-periodic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install requests openai
        
      - name: Run Periodic Summary
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        # 运行 periodic 模式
        run: python main.py periodic
