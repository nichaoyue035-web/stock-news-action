name: Periodic Summary

on:
  schedule:
    # 北京时间: 10:23, 13:23, 14:23 (盘中)
    - cron: '23 2,5,6 * * 1-5'
  workflow_dispatch:

jobs:
  run-periodic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # 默认会拉取最新的代码（包含 daily.yml 刚提交的 stock_pick.json）
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: pip install requests openai
        
      # 1. 运行茶歇新闻
      - name: Run Periodic Summary
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python main.py periodic

      # 2. 运行个股追踪 (Track Mode)
      - name: Run Stock Tracker
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python main.py track
