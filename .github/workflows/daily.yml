name: Stock News Bot

on:
  schedule:
    # 北京时间 08:00 (UTC 00:00)
    - cron: '0 0 * * *'
  # 允许手动点按钮运行测试
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 下载代码
        uses: actions/checkout@v4
      
      - name: 安装 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: 安装依赖库
        run: pip install requests
        
      - name: 运行脚本
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py
